<!DOCTYPE HTML>
<html>
  <head><meta charset="UTF-8"><title>Main</title><style>html,head,body { padding:0; margin:0; }
body { font-family: calibri, helvetica, arial, sans-serif; }</style>
    <script type="text/javascript" src="./quiz.js"></script>
  </head>
  <body>
    <h1> Quiz </h1>
    <div id="quiz" style="width:100%; height:600px;"></div>
    <script type="text/javascript">
      var quizDiv = document.getElementById("quiz");
      var quiz = Elm.embed(Elm.Quiz, quizDiv, {evalEquationResult: 0});
      quiz.ports.evalEquationResult.send(0);
      quiz.ports.evalEquation.subscribe(function (string) {
        quiz.ports.evalEquationResult.send(eval(string));
        console.log("Result is " + eval(string));
      });
    </script>
  </body></html>
